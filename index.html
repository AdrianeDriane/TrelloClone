<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="TrelloClone">
        <title>TrelloClone</title>
        <link rel="stylesheet" href="styles.css"/>
        <script src="https://kit.fontawesome.com/b76da3ebe4.js" crossorigin="anonymous"></script>
        <script src="script.js" defer></script>
        <script src="notedragndrop.js" defer></script>
    </head>
    <body>
        <header>
            <i class="fa-brands fa-trello whiteicon"></i>
            <h1>TrelloClone</h1>
        </header>
        <div class="workspace" id="workspace">

            <div class="list-undraggable">
                <div class="new-card">
                    <div>
                        <input id="add-list-input" class="new-card-input" type="text" placeholder="Enter list title..."/>
                    </div>
                    <button id="add-list-button" class="new-card-add-button">ADD LIST</button>
                    <button id="delete-button" class="new-card-delete-button"><i class="fa-solid fa-x"></i></button>
                </div>
            </div>
            <div class="dragworkspace" id="dragworkspace">
            </div>
        </div>
        <footer>
            <div class="footer-container">
                <a href="https://github.com/AdrianeDriane" target="_blank"><i class="fa-brands fa-github fa-2xl"></i></a>
                <a href="https://www.facebook.com/drian4the3/" target="_blank"><i class="fa-brands fa-facebook fa-2xl"></i></a>
                <a href="https://www.instagram.com/heichouadriane_/" target="_blank"><i class="fa-brands fa-instagram fa-2xl"></i></a>
                <a href="https://www.freecodecamp.org/AdrianeYellow" target="_blank"><i class="fa-brands fa-free-code-camp fa-2xl"></i></a>
            </div>
        </footer>
    </body>
</html>
